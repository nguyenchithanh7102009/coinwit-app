<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp Tiền | CoinWit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --yellow-accent: #facc15; /* yellow-400 */
            --dark-bg: #0a0a0e;
            --card-bg: #1a1b20;
            --border-color: #2b2d35;
            --text-primary: #ffffff;
            --pink-accent: #db2777; /* rose-600 */
            --red-accent: #dc2626; /* red-600 */
            --teal-accent: #14b8a6; /* teal-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            padding-top: 61px;
            /* [THAY ĐỔI] Xóa padding-bottom: 70px; */
        }
        .header-sticky {
            position: fixed; top: 0; left: 0; right: 0; z-index: 40;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }
        /* [THAY ĐỔI] Xóa class .footer-sticky */
        
        .channel-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: transform 0.1s;
        }
        .channel-card:hover {
            transform: scale(1.01);
            background-color: #1f2025;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="h-[61px] flex items-center justify-between px-4 header-sticky">
        <a href="index" class="flex items-center gap-2 text-2xl font-bold" style="color: var(--yellow-accent);">
            <div class="w-10 h-10 rounded-xl flex items-center justify-center" style="background: linear-gradient(135deg, #facc15 0%, #f59e0b 100%); box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4);">
                <img src="ghost-logo.svg" alt="CoinWit Ghost Logo" class="w-8 h-8">
            </div>
            <span class="bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">CoinWit</span>
        </a>
        <i class="fa-regular fa-bell text-xl text-gray-300"></i>
    </header>

    <div class="h-[61px] flex items-center px-4 py-3 sub-header-sticky">
        <a href="index" class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full text-white hover:bg-white/10 transition duration-200">
            <i class="fa-solid fa-arrow-left text-xl"></i>
        </a>
        <h1 class="text-lg font-bold text-white text-center flex-grow ml-2">Nạp Tiền</h1>
        <div class="w-10 h-10"></div>
    </div>

    <main class="flex-grow p-4">
        
        <h2 class="text-base font-semibold text-gray-300 border-b border-gray-800/50 pb-2 mb-4">Nạp tiền nhanh</h2>

        <a href="deposit_fiat_detail.html?channel=V8pay - QR Bank&min=50000&max=3000000000" 
           class="channel-card flex items-center p-4 rounded-xl shadow-lg mb-3">
            <div class="w-12 h-12 bg-blue-600/20 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-university text-xl" style="color: #3b82f6;"></i>
            </div>
            <div class="flex-grow">
                <p class="font-semibold text-lg">V8pay - QR Bank</p>
                <p class="text-xs text-gray-400">Hạn mức: 50,000 - 3,000,000,000 VND</p>
            </div>
            <i class="fas fa-chevron-right text-gray-500"></i>
        </a>

        <h2 class="text-base font-semibold text-gray-300 border-b border-gray-800/50 pb-2 pt-4 mb-4">Tiền kỹ thuật số</h2>

        <a href="deposit_crypto" 
           class="channel-card flex items-center p-4 rounded-xl shadow-lg mb-3">
            <div class="w-12 h-12 bg-yellow-400/20 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-wallet text-xl" style="color: var(--yellow-accent);"></i>
            </div>
            <div class="flex-grow">
                <p class="font-semibold text-lg">USDT (TRC20)</p>
                <p class="text-xs text-gray-400">Hạn mức: 10 - 1,000,000 USDT</p>
            </div>
            <i class="fas fa-chevron-right text-gray-500"></i>
        </a>

    </main>

    </body>
</html>
