<!DOCTYPE html>
<html lang="vi">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0e; /* Nền tối giống theme chính */
            color: #e0e0e0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-center p-4">

    <main class="flex flex-col items-center">
        <!-- Icon và màu xanh lá giống ảnh tham khảo -->
        <div class="p-6 bg-green-600/20 rounded-full mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-white mb-2">Chức năng đang xây dựng</h1>
        <p class="text-gray-400 mb-8 max-w-xs">Chức năng này sẽ sớm ra mắt. Vui lòng quay lại sau.</p>
        
        <!-- Nút màu xanh lá giống ảnh tham khảo -->
        <a href="index"
           class="px-6 py-3 rounded-lg font-bold text-white text-base bg-green-600 hover:bg-green-700 transition duration-200 shadow-lg shadow-green-800/50">
            Quay lại Trang chủ
        </a>
    </main>

</body>
</html>
