<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rút tiền | CoinWit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0e;
            color: #e0e0e0;
            /* [THAY ĐỔI] Xóa padding-bottom: 80px; */
            padding-top: 120px;
            /* Chỗ trống cho 2 header */
        }

        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f0c960;
        }

        .yellow-accent {
            color: #d4af37;
        }

        .yellow-accent-bg {
            background-color: #d4af37;
        }
    </style>
</head>

<body class="min-h-screen">

    <header class="fixed top-0 z-50 w-full bg-[#1a1b20] shadow-lg border-b border-gray-800">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between gap-4">
                <a href="index" class="flex items-center gap-2 text-2xl font-bold"
                    style="color: var(--yellow-accent);">
                    <div class="w-10 h-10 rounded-xl flex items-center justify-center"
                        style="background: linear-gradient(135deg, #facc15 0%, #f59e0b 100%); box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4);">
                        <img src="ghost-logo.svg" alt="CoinWit Ghost Logo" class="w-8 h-8">
                    </div>
                    <span
                        class="bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">CoinWit</span>
                </a>
                <div class="flex items-center gap-2">
                    <button class="p-2 rounded-full text-gray-300 hover:text-white hover:bg-white/10 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                    </button>
                    <button
                        class="relative p-2 rounded-full text-gray-300 hover:text-white hover:bg-white/10 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span
                            class="absolute top-1 right-1 h-3 w-3 bg-red-600 rounded-full border-2 border-gray-800"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="fixed top-[61px] z-40 w-full bg-[#18191d] border-b border-[#2c2d32] shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <a href="#" onclick="window.history.back()"
                class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full text-white hover:bg-white/10 transition duration-200">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-lg font-bold text-white text-center flex-grow ml-2">Rút tiền</h1>
            <div class="w-10 h-10"></div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-4 space-y-4">

        <div>
            <h3 class="text-sm font-medium text-gray-400 mb-2">Tiền kỹ thuật số</h3>
            <div class="bg-[#18191d] p-4 rounded-lg flex items-center gap-4 transition hover:bg-gray-800/60 cursor-pointer border border-[#2c2d32]"
                onclick="window.location.href = 'withdraw_crypto'">
                <i class="fab fa-bitcoin fa-lg w-6 text-center yellow-accent"></i>
                <div>
                    <h3 class="font-semibold text-white">USDT (TRC20)</h3>
                    <p class="text-xs text-gray-400">Hạn mức: 250,000 - 25,000,000,000 ₫</p>
                </div>
            </div>
        </div>

        <div>
            <h3 class="text-sm font-medium text-gray-400 mb-2">Rút tiền nhanh</h3>
            <div class="bg-[#18191d] p-4 rounded-lg flex items-center gap-4 transition hover:bg-gray-800/60 cursor-pointer border border-[#2c2d32]"
                onclick="window.location.href = 'withdraw_fiat'">
                <i class="fas fa-university fa-lg w-6 text-center yellow-accent"></i>
                <div>
                    <h3 class="font-semibold text-white">Rút tiền nhanh (Ngân hàng)</h3>
                    <p class="text-xs text-gray-400">Hạn mức: 100,000 - 2,500,000,000 ₫</p>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
