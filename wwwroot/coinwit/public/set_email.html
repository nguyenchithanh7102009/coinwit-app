<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gắn Email | CoinWit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0e;
            color: #e0e0e0;
        }
        :root {
            --yellow-accent: #facc15; /* yellow-400 */
            --dark-bg: #0a0a0e;
            --card-bg: #1a1b20;
            --border-color: #2b2d35;
        }
        .header-sticky {
            position: sticky;
            top: 0;
            z-index: 40;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }
        .footer-sticky {
            position: sticky;
            bottom: 0;
            z-index: 40;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }
        .sub-header-sticky {
            position: sticky;
            top: 61px; /* Chiều cao của header chính */
            z-index: 30;
            background-color: var(--dark-bg);
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        .nav-item { color: var(--text-secondary); }
        .nav-item.active, .nav-item.highlight { color: var(--yellow-accent); }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: var(--yellow-accent);
            box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.3);
        }
        .btn-yellow {
            background-color: var(--yellow-accent);
            color: #111827;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .btn-yellow:disabled {
            background-color: #4b5563;
            color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header chính -->
    <header class="h-[61px] flex items-center justify-between px-4 header-sticky">
        <a href="index" class="text-2xl font-bold" style="color: var(--yellow-accent);">
            CoinWit
        </a>
        <div class="flex items-center space-x-4">
            <a href="placeholder" class="flex items-center gap-1 5 text-sm bg-gray-700/80 px-3 py-1 5 rounded-full text-white">
                <i class="fa-solid fa-download text-xs"></i>
                <span class="font-medium">Tải App</span>
            </a>
            <a href="placeholder">
                <i class="fa-regular fa-bell text-xl text-gray-300"></i>
            </a>
        </div>
    </header>

    <!-- Sub-header (Tiêu đề trang) -->
    <div class="sub-header-sticky flex items-center px-4 py-3 border-b border-gray-800">
        <a href="personal_center" class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full text-white hover:bg-white/10 transition duration-200">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="text-lg font-bold text-white text-center flex-grow ml-2">Gắn Email</h1>
        <div class="w-10 h-10"></div>
    </div>

    <!-- Nội dung chính -->
    <main class="flex-grow p-4">
        <form id="email-form" class="space-y-6 card p-6">
            
            <div class="space-y-2">
                <label for="current-email" class="text-sm font-medium text-gray-400 block">Email hiện tại</label>
                <input type="text" id="current-email" readonly value="Đang tải..."
                       class="w-full p-3 rounded-lg bg-[#0a0a0e] border border-[var(--border-color)] text-gray-400 font-semibold cursor-not-allowed">
            </div>
            
            <div class="space-y-2">
                <label for="new-email" class="text-sm font-medium text-gray-400 block">Email mới</label>
                <input type="email" id="new-email" placeholder="Nhập email mới của bạn"
                       class="form-input placeholder-gray-500">
            </div>
            
            <p id="form-message" class="text-center text-red-500 text-sm h-4"></p>
            
            <button id="submit-btn" type="submit"
                    class="w-full py-3 mt-4 rounded-lg font-bold text-black text-lg btn-yellow disabled:opacity-60">
                Xác nhận
            </button>
        </form>
    </main>
    
    <!-- Footer (Thanh điều hướng) -->
    <footer class="h-[70px] flex justify-around items-center footer-sticky">
        <a href="index" class="nav-item flex flex-col items-center gap-1 text-center">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-xs font-medium">Trang Chủ</span>
        </a>
        <a href="activity" class="nav-item flex flex-col items-center gap-1 text-center">
            <i class="fa-solid fa-rectangle-ad text-xl"></i>
            <span class="text-xs font-medium">Hoạt động</span>
        </a>
        <a href="placeholder" class="nav-item highlight flex flex-col items-center gap-1 text-center">
            <i class="fa-solid fa-arrow-right-arrow-left text-xl"></i>
            <span class="text-xs font-medium">Giao dịch</span>
        </a>
        <a href="service" class="nav-item flex flex-col items-center gap-1 text-center">
            <i class="fa-solid fa-headset text-xl"></i>
            <span class="text-xs font-medium">Trò chuyện</span>
        </a>
        <a href="profile" class="nav-item active flex flex-col items-center gap-1 text-center">
            <i class="fa-solid fa-user text-xl"></i>
            <span class="text-xs font-medium">Của tôi</span>
        </a>
    </footer>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = checkLogin(); // Yêu cầu đăng nhập
            if (!token) return;

            const currentEmailInput = document.getElementById('current-email');
            const form = document.getElementById('email-form');
            const submitButton = document.getElementById('submit-btn');
            const messageId = 'form-message';

            // 1. Tải Email hiện tại
            try {
                const userData = await fetchAPI('/user/profile');
                currentEmailInput.value = userData.email || 'Chưa gắn';
            } catch(e) {
                currentEmailInput.value = 'Lỗi tải email';
                showMessage(messageId, e.message, true);
            }
            
            // 2. Gắn sự kiện Submit
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('new-email').value;

                if (!email || !email.includes('@')) {
                    showMessage(messageId, 'Email không hợp lệ.', true);
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Đang xử lý...';

                try {
                    await fetchAPI('/settings/set-email', {
                        method: 'POST',
                        body: JSON.stringify({ email })
                    });
                    
                    // Thành công
                    showMessage(messageId, 'Gắn email thành công!', false);
                    currentEmailInput.value = email; // Cập nhật email trên UI
                    document.getElementById('new-email').value = '';

                    setTimeout(() => {
                        showMessage(messageId, '', false); // Xóa thông báo
                    }, 2000);

                } catch (error) {
                    showMessage(messageId, error.message, true);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Xác nhận';
                }
            });
        });
    </script>
</body>
</html>
