<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung tâm Thông báo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- API Helpers -->
    <script src="main.js"></script>

    <style>
        /* Định nghĩa theme màu cao cấp (giống index.html) */
        :root {
            --dark-bg: #0a0a0e;      /* Nền đen tuyền */
            --card-bg: #1a1b20;      /* [SỬA] Màu nền card (giống index) */
            --border-color: #2b2d35; /* [SỬA] Màu viền (giống index) */
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0; /* [SỬA] Màu text (giống index) */
            --yellow-accent: #facc15; /* Màu vàng */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-secondary);
        }

        /* [SỬA] Tùy chỉnh header giống hệt index.html */
        .header-sticky {
            background-color: var(--card-bg); /* Nền xám tối */
            border-bottom: 1px solid var(--border-color);
        }

        /* Item thông báo */
        .notification-item {
            background-color: var(--card-bg); /* [SỬA] Dùng màu card-bg */
            border: 1px solid var(--border-color); /* [SỬA] Dùng màu viền */
            transition: all 0.2s ease-in-out;
            /* [MỚI] Thêm transition cho max-height */
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .notification-item:hover {
            background-color: #1f2937; /* Gray-800 */
            border-color: #4b5563; /* Gray-600 */
        }

        /* Trạng thái đã đọc */
        .notification-item.is-read {
            opacity: 0.6;
        }
        .notification-item.is-read:hover {
            opacity: 1;
        }

        /* Skeleton loader */
        .skeleton-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        /* [THÊM MỚI] CSS cho nút màu vàng */
        #mark-all-read-btn {
            color: var(--yellow-accent);
            font-weight: 600; /* Chuyên nghiệp hơn */
            transition: color 0.2s;
        }
        #mark-all-read-btn:hover {
            color: #eab308; /* Vàng đậm hơn khi hover */
        }
        #mark-all-read-btn:disabled {
            color: var(--text-secondary);
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* [THÊM MỚI] CSS cho nội dung ẩn (Accordion) */
        .notification-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out; /* Hiệu ứng trượt */
        }
        /* Khi .notification-item có class 'is-open', nội dung sẽ mở ra */
        .notification-item.is-open .notification-content {
            /* max-height sẽ được set bằng JS để tối ưu hiệu ứng */
        }
        
        .notification-trigger {
            cursor: pointer;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header "kính" cố định -->
    <header class="sticky top-0 z-10 w-full header-sticky">
        <div class="container mx-auto max-w-2xl p-4 flex justify-between items-center">
            <a href="index" class="text-xl font-bold text-white flex items-center gap-3">
                <i class="fas fa-chevron-left text-base"></i>
                <span>Thông Báo</span>
            </a>
            <!-- [SỬA] Xóa class Tailwind, dùng CSS ở trên -->
            <button id="mark-all-read-btn" class="text-sm">
                <i class="fas fa-check-double mr-1"></i>
                <span>Đánh dấu đã đọc</span>
            </button>
        </div>
    </header>

    <!-- Khu vực nội dung -->
    <main class="container mx-auto max-w-2xl p-4">
        
        <!-- Danh sách thông báo -->
        <div id="notification-list" class="space-y-3">
            
            <!-- [MỚI] Skeleton Loader (Khung chờ) -->
            <div id="loading-placeholder" class="space-y-3 animate-pulse">
                <div class="skeleton-item flex items-start space-x-4 p-4 rounded-lg">
                    <div class="w-10 h-10 bg-gray-700 rounded-full flex-shrink-0"></div>
                    <div class="flex-1 space-y-2 pt-1">
                        <div class="h-4 bg-gray-700 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
                <div class="skeleton-item flex items-start space-x-4 p-4 rounded-lg">
                    <div class="w-10 h-10 bg-gray-700 rounded-full flex-shrink-0"></div>
                    <div class="flex-1 space-y-2 pt-1">
                        <div class="h-4 bg-gray-700 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
                <div class="skeleton-item flex items-start space-x-4 p-4 rounded-lg">
                    <div class="w-10 h-10 bg-gray-700 rounded-full flex-shrink-0"></div>
                    <div class="flex-1 space-y-2 pt-1">
                        <div class="h-4 bg-gray-700 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
            
            <!-- Dữ liệu thật sẽ được chèn vào đây -->

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkLogin(true)) {
                return; 
            }
            loadNotifications();
            document.getElementById('mark-all-read-btn').addEventListener('click', markAllAsRead);
        });

        // Hàm helper chuyển đổi ngày
        function formatTimeAgo(isoTimestamp) {
            const date = new Date(isoTimestamp);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " năm trước";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " tháng trước";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " ngày trước";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " giờ trước";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " phút trước";
            return "Vừa xong";
        }

        async function loadNotifications() {
            const listContainer = document.getElementById('notification-list');
            const loadingEl = document.getElementById('loading-placeholder');
            
            try {
                const notifications = await fetchAPI('/user/notifications');
                
                // Xóa skeleton loader
                loadingEl.style.display = 'none'; 
                listContainer.innerHTML = ''; 

                if (notifications.length === 0) {
                    listContainer.innerHTML = `
                        <div class="text-center py-20 text-gray-500">
                            <i class="fas fa-bell-slash text-5xl"></i>
                            <p class="mt-4 text-lg font-semibold">Không có thông báo mới</p>
                            <p class="text-sm">Tất cả thông báo của bạn sẽ xuất hiện ở đây.</p>
                        </div>
                    `;
                    return;
                }

                notifications.forEach(msg => {
                    const item = document.createElement('div');
                    // [SỬA] Bỏ 'cursor-pointer' khỏi item chính
                    item.className = `notification-item group flex items-start space-x-4 p-4 rounded-lg ${msg.isRead ? 'is-read' : ''}`;
                    
                    const iconClass = msg.isRead ? 'fa-envelope-open-text' : 'fa-envelope';
                    const iconColor = msg.isRead ? 'text-gray-500' : 'text-blue-400';
                    // [SỬA 1] Tạo preview an toàn (xóa ký tự xuống dòng)
                    const previewText = (msg.content || '').replace(/\n/g, ' ').trim();

                    item.innerHTML = `
                        <!-- Icon -->
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center mt-0.5">
                            <i class="fas ${iconClass} ${iconColor} transition-colors"></i>
                        </div>
                        
                        <!-- [SỬA] Cấu trúc lại Content để hỗ trợ accordion -->
                        <div class="flex-1 min-w-0">
                            <!-- Phần Trigger (Luôn hiển thị) -->
                            <div class="notification-trigger">
                                <div class="flex justify-between items-center">
                                    <h4 class="font-bold ${msg.isRead ? 'text-gray-400' : 'text-white'} text-md truncate flex items-center gap-2">
                                        ${!msg.isRead ? '<span class="w-2.5 h-2.5 bg-blue-500 rounded-full flex-shrink-0 notification-dot"></span>' : ''}
                                        ${msg.title}
                                    </h4>
                                    <span class="text-xs text-gray-500 flex-shrink-0 ml-2">${formatTimeAgo(msg.timestamp)}</span>
                                </div>
                                <!-- [SỬA 2] Sử dụng previewText đã được làm sạch -->
                                <p class="text-sm text-gray-500 mt-1 truncate notification-preview">
                                    ${previewText}
                                </p>
                            </div>
                            
                            <!-- [MỚI] Phần Nội dung (Ẩn) -->
                            <div class="notification-content">
                                <!-- [SỬA 3] Thêm class 'break-words' để ngắt các từ dài -->
                                <p class="text-sm text-gray-300 mt-3 pt-3 border-t border-gray-700 notification-full-content break-words">
                                    <!-- Nội dung đầy đủ sẽ được chèn ở đây, giữ nguyên định dạng -->
                                </p>
                            </div>
                        </div>
                    `;

                    // [MỚI] Chèn nội dung đầy đủ một cách an toàn và giữ xuống dòng
                    const fullContentEl = item.querySelector('.notification-full-content');
                    fullContentEl.innerHTML = msg.content.replace(/\n/g, '<br>');

                    listContainer.appendChild(item);

                    // [MỚI] Thêm sự kiện click cho accordion
                    const trigger = item.querySelector('.notification-trigger');
                    const content = item.querySelector('.notification-content');

                    trigger.addEventListener('click', () => {
                        // Mở/Đóng
                        item.classList.toggle('is-open');

                        // Ẩn/hiện bản xem trước
                        const preview = item.querySelector('.notification-preview');
                        if (preview) {
                            preview.classList.toggle('hidden');
                        }

                        // Tính toán chiều cao
                        if (item.classList.contains('is-open')) {
                            content.style.maxHeight = content.scrollHeight + 'px';
                        } else {
                            content.style.maxHeight = '0';
                        }

                        // [MỚI] Tự động đánh dấu là đã đọc (chỉ trên UI) khi mở
                        if (item.classList.contains('is-open') && !item.classList.contains('is-read')) {
                            item.classList.add('is-read');
                            // Tắt chấm xanh
                            const dot = item.querySelector('.notification-dot');
                            if (dot) dot.style.display = 'none';
                            // Đổi icon
                            const icon = item.querySelector('.fa-envelope');
                            if (icon) {
                                icon.classList.remove('fa-envelope', 'text-blue-400');
                                icon.classList.add('fa-envelope-open-text', 'text-gray-500');
                            }
                            // Mờ title
                            const title = item.querySelector('h4');
                            if(title) title.classList.remove('text-white');
                        }
                    });
                });

            } catch (error) {
                loadingEl.style.display = 'none';
                listContainer.innerHTML = `<p class="text-red-500 text-center py-10">Lỗi khi tải thông báo: ${error.message}</p>`;
            }
        }

        async function markAllAsRead() {
            const btn = document.getElementById('mark-all-read-btn');
            const btnText = btn.querySelector('span');
            btn.disabled = true;

            try {
                await fetchAPI('/user/notifications/mark-all-read', { method: 'POST' });
                
                // Cập nhật UI
                document.querySelectorAll('.notification-item:not(.is-read)').forEach(item => {
                    item.classList.add('is-read');
                    // Tắt chấm xanh
                    const dot = item.querySelector('.notification-dot'); // [SỬA] Đổi class
                    if (dot) dot.style.display = 'none';
                    // Đổi icon
                    const icon = item.querySelector('.fa-envelope');
                    if (icon) {
                        icon.classList.remove('fa-envelope', 'text-blue-400');
                        icon.classList.add('fa-envelope-open-text', 'text-gray-500');
                    }
                    // Mờ title
                    const title = item.querySelector('h4');
                    if(title) title.classList.remove('text-white');
                });
                
                if(btnText) btnText.textContent = 'Đã đánh dấu!';
            } catch (error) {
                alert('Có lỗi xảy ra, vui lòng thử lại.');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
