<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu | CoinWit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0e;
            color: #e0e0e0;
        }
        :root {
            --yellow-accent: #facc15;
            --card-bg: #1a1b20;
            --border-color: #2b2d35;
            --text-secondary: #a0a0a0;
        }
        .form-input-group {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: border-color 0.2s;
        }
        .form-input-group:focus-within {
            border-color: var(--yellow-accent);
            box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.3);
        }
        .form-input-icon { padding: 0 0.75rem; color: var(--text-secondary); }
        .form-input {
            flex-grow: 1; background: none; border: none; padding: 0.75rem; color: white; outline: none; min-width: 0;
        }
        .password-toggle { padding: 0 0.75rem; color: var(--text-secondary); cursor: pointer; }
        .btn-yellow {
            background-color: var(--yellow-accent); color: #111827; font-weight: 700; border-radius: 8px; transition: all 0.2s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-sm bg-[var(--card-bg)] border border-[var(--border-color)] rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-white">
                <span style="color: var(--yellow-accent);">COIN</span>WIT
            </h1>
            <p class="text-gray-400 mt-2">Đặt lại mật khẩu mới</p>
        </div>
        
        <form id="reset-form" class="space-y-5">
            <div>
                <label class="text-sm font-medium text-gray-400 block mb-2">Mật khẩu mới</label>
                <div class="form-input-group">
                    <span class="form-input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="reset-new-pass" placeholder="Nhập mật khẩu mới" class="form-input">
                    <span class="password-toggle" onclick="togglePasswordVisibility(this, 'reset-new-pass')"><i class="fas fa-eye"></i></span>
                </div>
            </div>
             <div>
                <label class="text-sm font-medium text-gray-400 block mb-2">Xác nhận mật khẩu</label>
                <div class="form-input-group">
                    <span class="form-input-icon"><i class="fas fa-check-circle"></i></span>
                    <input type="password" id="reset-confirm-pass" placeholder="Nhập lại mật khẩu" class="form-input">
                     <span class="password-toggle" onclick="togglePasswordVisibility(this, 'reset-confirm-pass')"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <p id="reset-message" class="text-center text-red-500 text-sm h-4"></p>

            <button id="reset-btn" type="button" class="w-full py-3 rounded-lg font-bold text-black text-lg btn-yellow shadow-lg shadow-yellow-500/30">
                Đổi mật khẩu
            </button>
        </form>
    </main>
    <script src="main.js"></script>
    <script>
        function togglePasswordVisibility(icon, inputId) {
            const input = document.getElementById(inputId);
            const iconElement = icon.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                iconElement.classList.remove("fa-eye");
                iconElement.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                iconElement.classList.remove("fa-eye-slash");
                iconElement.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
