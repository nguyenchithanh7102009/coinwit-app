<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký | CoinWit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0e;
            color: #e0e0e0;
        }
        :root {
            --yellow-accent: #facc15; /* yellow-400 */
            --card-bg: #1a1b20;
            --border-color: #2b2d35;
            --text-secondary: #a0a0a0;
        }
        .form-input-group {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: border-color 0.2s;
        }
        .form-input-group:focus-within {
            border-color: var(--yellow-accent);
            box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.3);
        }
        .form-input-icon {
            padding: 0 0.75rem;
            color: var(--text-secondary);
        }
        .form-input {
            flex-grow: 1;
            background: none;
            border: none;
            padding: 0.75rem;
            color: white;
            outline: none;
			min-width: 0;
        }
        .password-toggle {
            padding: 0 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .btn-yellow {
            background-color: var(--yellow-accent);
            color: #111827;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .btn-yellow:disabled {
            background-color: #4b5563;
            color: #9ca3af;
            cursor: not-allowed;
        }
        /* Đã xóa CSS cho SĐT không còn dùng */
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <header class="absolute top-0 left-0 right-0 flex justify-between items-center p-4 z-10">
        <a href="index" class="text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-[var(--card-bg)] transition">
            <i class="fas fa-home text-xl"></i>
        </a>
        <a href="login" class="text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-[var(--card-bg)] transition">
            <i class="fas fa-sign-in-alt text-xl"></i>
        </a>
    </header>

    <main class="w-full max-w-sm bg-[var(--card-bg)] border border-[var(--border-color)] rounded-2xl shadow-2xl p-8">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-white">
                <span style="color: var(--yellow-accent);">COIN</span>WIT
            </h1>
            <p class="text-gray-400 mt-2">Tạo tài khoản mới</p>
        </div>
        
        <form id="register-form" class="space-y-4">
            
            <div>
                <label for="register-username" class="text-sm font-medium text-gray-400 block mb-2">Tên đăng nhập</label>
                <div class="form-input-group">
                    <span class="form-input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="register-username" placeholder="Nhập tên đăng nhập"
                           class="form-input placeholder-gray-500">
                </div>
            </div>
            
            <div>
                <label for="register-email" class="text-sm font-medium text-gray-400 block mb-2">Email</label>
                <div class="form-input-group">
                    <span class="form-input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="register-email" placeholder="Nhập email của bạn"
                           class="form-input placeholder-gray-500">
                </div>
            </div>
            <div>
                <label for="register-password" class="text-sm font-medium text-gray-400 block mb-2">Mật khẩu</label>
                <div class="form-input-group">
                    <span class="form-input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="register-password" placeholder="Ít nhất 6 ký tự"
                           class="form-input placeholder-gray-500">
                    <span class="password-toggle" onclick="togglePasswordVisibility(this, 'register-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <div>
                <label for="register-confirm-password" class="text-sm font-medium text-gray-400 block mb-2">Xác nhận mật khẩu</label>
                <div class="form-input-group">
                    <span class="form-input-icon"><i class="fas fa-check-circle"></i></span>
                    <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu"
                           class="form-input placeholder-gray-500">
                    <span class="password-toggle" onclick="togglePasswordVisibility(this, 'register-confirm-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <div>
                <label for="register-invite-code" class="text-sm font-medium text-gray-400 block mb-2">Mã mời (không bắt buộc)</label>
                 <div class="form-input-group">
                    <span class="form-input-icon"><i class="fas fa-gift"></i></span>
                    <input type="text" id="register-invite-code" placeholder="Mã mời (nếu có)"
                           class="form-input placeholder-gray-500">
                </div>
            </div>

            <p id="register-message" class="text-center text-red-500 text-sm h-4"></p>

            <button id="register-btn" type="button"
                    class="w-full py-3 mt-4 rounded-lg font-bold text-black text-lg btn-yellow transition duration-200 shadow-lg shadow-yellow-500/30 disabled:opacity-50">
                Đăng ký
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-400 mt-6">
            Đã có tài khoản? <a href="login" class="font-semibold hover:underline" style="color: var(--yellow-accent);">Đăng nhập ngay</a>
        </p>
    </main>

    <script src="main.js"></script>
    <script>
        // Hàm mới cho con mắt
        function togglePasswordVisibility(icon, inputId) {
            const input = document.getElementById(inputId);
            const iconElement = icon.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                iconElement.classList.remove("fa-eye");
                iconElement.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                iconElement.classList.remove("fa-eye-slash");
                iconElement.classList.add("fa-eye");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Tự động điền mã mời từ URL
            try {
                const urlParams = new URLSearchParams(window.location.search);
                // Lấy tham số 'code' từ URL
                const inviteCode = urlParams.get('code'); 
                const inviteCodeInput = document.getElementById('register-invite-code');
                
                if (inviteCode && inviteCodeInput) {
                    // Nếu có mã mời, điền vào input
                    inviteCodeInput.value = inviteCode;
                    // Và khóa input lại để người dùng không thay đổi (tùy chọn)
                    inviteCodeInput.disabled = true; 
                    inviteCodeInput.classList.add('opacity-70', 'cursor-not-allowed');
                }
            } catch(e) {
            }
        });
        
        // Logic đăng ký đã nằm trong main.js
    </script>
</body>
</html>
